    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí người dùng</title>

<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
<table>
    <h2>Họ và Tên:</h2>
    <input name="name" type="text">
</table>
<table>
    <h2>Email:</h2>
    <input name="email" type="text">
</table>
<table>
    <h2>Số điện thoại:</h2>
    <input name="phone" type="tel">
</table>
<table>
    <h2>Giới tính:</h2>
    <label><input name="gender" type="radio" checked/> Nam</label>
    <label><input name="gender" type="radio" checked/> Nữ</label>

    <input type="submit" value="Đăng Ký">
</table>
