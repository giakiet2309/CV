<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số</title>
</head>
<body>
    <script>
           for (let n = 0; n < 100; n++) {
            document.write (n + "<br>");
            if (n == 99) {
            alert("Đã Hoàn Thành " + n + " lần đếm số");
            }
        } 
    </script>
</body>
</html>
