<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
    <style>
        td{border: black solid 1px; width: 150px; height: 30px; text-align: center};
        table{border-collapse: collapse};
      </style>
</head>
<body>
    <script>
        let sout= "", i, j;
i = j = 1;
while (i <= 10) {
    sout = sout + "<tr>";
    while (j <= 10) {
        sout = sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
        j++;
    }
    sout = sout + "</tr>";
    j = 1;
    i++;
}
document.write("<h1 style='text-align: center'>Bảng cửu chương</h1>" +
          "<table>" + sout + "</table>");
    </script>
</body>
</html>
