<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="game()">Chơi</button>
    <script>
        function game() {
            let min = +prompt("Nhập số bé nhất trong khoảng : "); 
            let max = +prompt("Nhập số lớn nhất trong khoảng: "); 
            let random = Math.round(Math.random()*(max - min) + min);
            console.log(random)
            let i = 1;
            do {
                let inputNum = +prompt("Nhập số mà bạn đoán: ");
                if(inputNum > random){
                    alert("Bạn nhập số lớn hơn, còn " + (3 -i) + " lần đoán. ")
                } else if (inputNum < random){
                    alert("Bạn nhập số bé hơn, còn " + (3 -i) + " lần đoán. ")
                } else {
                    alert("Chúc mừng bạn đã đoán đúng")
                    break;
                }
                i++
            } while (i <= 3)
        } 
    </script>
</body>
</html>
