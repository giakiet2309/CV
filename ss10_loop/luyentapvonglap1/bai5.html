<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let j = 1;
        let sum = 0;
        let ds = "1: 1<br>";
      
        for (let x = 2; x <= 20; x++){
          a = i + j;
          
          sum = sum + a ;    
          i = j;
          j = a;
          ds = ds + x + ": " + a + "<br>";
        }
        
        document.write(ds);
        document.write("Tổng của 20 số đầu tiên trong dãy fibonacci là :" + sum)
      </script>
</body>
</html>
