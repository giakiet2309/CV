<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai Thừa</title>
</head>
<body>
    <script>
        let b = +prompt("Nhập vào 1 số nguyên dương bất kì");
        let i = 1;
        let tinh = 1;
        while (i<=b) {
            tinh = tinh * i;
            i++;
        }
        alert(b + "! = "+ tinh)
    </script>
</body>
</html>
