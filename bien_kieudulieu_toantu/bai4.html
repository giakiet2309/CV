<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let DuongKinh
        let i=Math.PI


        DuongKinh=prompt("Nhập vào đường kính hình tròn")
        
        DK = parseInt(DuongKinh)
        let C = DK*i


        document.write("Chu vi hình tròn là:" + C)
    </script>
</body>
