<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đếm số</title>
</head>
<body>
    <script>
        let tb = +prompt("Nhấn 'OK' để hiển thị 20 số nguyên tố đầu tiên")
        let a = 2 
        let b = 0
        do {
            let c = 0
            for (let i = 1 ; i <= a; i++)  {
                if (a % i === 0) {
                    c++;
                }
            }
            if (c === 2 ) {
                document.write(a + "</br>")
                b++;
            }
            a++
        } while (b < 20);
    </script>
    <h2>Hoàn Tất!</h2>
</body>
</html>
