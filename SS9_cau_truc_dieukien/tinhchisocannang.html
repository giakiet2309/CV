<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>
    <label>Nhập cân nặng: (kg)</label><input id="weight" type="number">
    <br>
    <br>
    <label>Nhập chiều cao (m)</label><input id="height" type="number"></br>
    <button onclick="tinhbmi()">Tính BMI</button>
<p id="tong_bmi"></p>
    <script>
        function tinhbmi() {
        let weight =  parseFloat(document.getElementById("weight").value);
        let height =  parseFloat(document.getElementById("height").value);
        let bmi = weight / ( height ^ 2 )
        
        let ketqua
        if (bmi < 18) {
            ketqua = "Underweight";
        }
        else if (bmi < 25.0) {
            ketqua = "Normal";
        }
        else if (bmi < 30.0) {
            ketqua = "Overweight";
        }
        else 
            ketqua="Obese";
            document.getElementById("tong_bmi").innerText = "Chỉ số BMI = " + bmi + " -->> " + ketqua;
        
        }
    </script>
</body>
</html>
