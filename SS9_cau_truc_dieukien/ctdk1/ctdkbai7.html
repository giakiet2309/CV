<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Phí thuê bao bắt buộc là 3 nghìn.-->
    <!--500 đồng cho mỗi phút gọi của 10 phút đầu tiên.-->
    <!--1500 đồng từ phút thứ 11 trở đi.-->
</head>
<body>
<h1> Tính Tiền cước điện thoại</h1>
<input type="number" id="time" placeholder="Số phút của cuộc gọi">
<button onclick="dienthoai()">Tính</button>
<p id="result"></p>
<script>
     function dienthoai() {
            let minute = parseFloat(document.getElementById("time").value);
            let fee
            if (minute <= 10) {
                fee = 3000 + minute * 500 + "VND";
            } else {
                fee = (3000 + 10 * 500) + ((minute - 10) * 1500) + "VND";
            }        
            document.getElementById("result").innerHTML = fee;
        }
</script>
</body>
</html>
