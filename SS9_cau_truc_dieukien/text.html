<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<table>
  <tr>
    <td><input type="number" placeholder="Nhập tháng" id="input"></td>
    <td><input type="button" value="kiểm tra" onclick="changedata()"></td>
  </tr>
</table>
  <p id="result"></p>
  <script>
    function changedata() {
      let month =parseInt(document.getElementById("input").value );
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML="tháng" + month + " Có 31 ngày";
              break;
        case 4:
        case 6:
        case 9:
          document.getElementById("result").innerHTML="tháng" + month + " Có 30 ngày";
              break;
        case 2:
          document.getElementById("result").innerHTML="tháng" + month + "Có 28 hoặc 29 ngày";
              break;
      }
    }
  </script>
</body>
</html>
