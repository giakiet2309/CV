<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số ngày</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number " min="1" max="12" id="month" placeholder="Nhập tháng">
    <button onclick="ngaythang()">Kiểm tra</button>
    <p id="answer"></p>
    <script>
        function ngaythang() {
        let month = parseFloat(document.getElementById("month").value);
        switch(month) {
            case 1 : 
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10:    
            case 12:
            
                document.getElementById("answer").innerHTML ="Tháng " + month + " có 31 ngày";
                break;
            case 4 :    
            case 6 :
            case 9 :
            case 11:
                document.getElementById("answer").innerHTML="Tháng " + month + " có 30 ngày";
                break;
            case 2 : 
            document.getElementById("answer").innerHTML="Tháng "  + month + " có 28 hoặc 29 ngày";
                break;
            default:
            document.getElementById("answer").innerHTML="Vui lòng nhập tháng hợp lệ";
        }
        }
    </script>
</body>
</html>
