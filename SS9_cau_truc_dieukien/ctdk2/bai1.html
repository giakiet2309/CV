<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<input type="number" id="C"> 
<br>
<input type="button" onclick="change()" value="Đổi">
<p><span id="F"></span></p>
<script>
  function change(){
    c = parseFloat(document.getElementById("C").value);
    f = c * 1.8 + 32;
    document.getElementById("F").innerHTML =(f +" oF");
  }
</script>
</body>
</html>
