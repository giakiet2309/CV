<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12</title>
</head>
<body>
    <input type="number" id="month" placeholder="Nhập số tháng vay"><br>
    <br>
    <input type="number" id="money" placeholder="Nhập số tiền vay"> Triệu đồng
    <br>
    <button onclick="tinhlai()">Tính</button>
    <p id="result"></p>
    <script>
        function tinhlai() {
        let thang = +document.getElementById("month").value;
        let tien  = +document.getElementById("money").value;
        let amount1 = (tien * 0.09) / thang;
        let amount3 = (tien * 0.1) / thang;
        let amount2 = (tien * 0.08) / thang;
    if (thang >= 12 && thang <= 24) {
        document.getElementById("result").innerHTML="Số tiền phải đóng: " + amount1.toFixed(2) + " Đ";
    } else if (thang < 12) {
        document.getElementById("result").innerHTML="Số tiền phải đóng: " + amount2.toFixed(2) + " Đ";
    } else if (thang > 24) {
        document.getElementById("result").innerHTML="Số tiền phải đóng: " + amount3.toFixed(2) + " Đ";
    }
}
    </script>
</body>
</html>
