<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
    <script>
        let age = +prompt("Kiểm tra số tuổi:");
        if (age < 120 && age > 0) {
          alert (age + "  là là số tuổi của một người");
        } else {
          alert ("Vui lòng nhập số tuổi hợp lệ")
        }
      </script>
</body>
</html>
