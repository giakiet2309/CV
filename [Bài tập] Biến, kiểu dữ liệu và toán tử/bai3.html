<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let BanKinh
        let i=Math.PI
    
    
        BanKinh = prompt("Nhập vào bán kính của hình tròn")
    
        BK = parseInt(BanKinh)
        let S = [(BK * BK) * i]
    
        document.write("Diện tích hình tròn là: " + S)
    </script>
</body>
</html>
