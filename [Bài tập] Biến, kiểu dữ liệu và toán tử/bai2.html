<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let NhapNhietDoCelsius

    NhapNhietDoCelsius = prompt("Nhập nhiệt độ  Celsius:")
    Celsius = parseInt(NhapNhietDoCelsius)

    let doF = [(Celsius*9/5) + 32]
    document.write("Nhiệt độ  Fahrenheit là: " + doF)
    </script>   
</body>
</html>
